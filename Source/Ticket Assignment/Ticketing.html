<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <style>
        /* Styles for the ticket categories */
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .tickets {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .ticket {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        /* Styles for the ticket details modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="category">
        <h2>Category 1</h2>
        <div class="tickets" id="category1">
            <!-- Tickets will be dynamically added here -->
        </div>
    </div>
    <div class="category">
        <h2>Category 2</h2>
        <div class="tickets" id="category2">
            <!-- Tickets will be dynamically added here -->
        </div>
    </div>

    <!-- Ticket details modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ticket Details</h2>
            <p id="ticketDetails"></p>
            <h3>Solution Template</h3>
            <textarea id="solutionTemplate" rows="5" cols="50"></textarea>
        </div>
    </div>

    <script>
        // Sample ticket data
        const tickets = [
            { id: 1, category: 'Category 1', details: 'Ticket 1 details' },
            { id: 2, category: 'Category 1', details: 'Ticket 2 details' },
            { id: 3, category: 'Category 2', details: 'Ticket 3 details' },
            { id: 4, category: 'Category 2', details: 'Ticket 4 details' }
        ];

        // Function to display tickets for a category
        function displayTickets(category) {
            const categoryDiv = document.getElementById(category.replace(' ', ''));
            categoryDiv.innerHTML = '';
            tickets.filter(ticket => ticket.category === category).forEach(ticket => {
                const ticketDiv = document.createElement('div');
                ticketDiv.className = 'ticket';
                ticketDiv.textContent = `Ticket ${ticket.id}`;
                ticketDiv.addEventListener('click', () => {
                    document.getElementById('ticketDetails').textContent = ticket.details;
                    document.getElementById('solutionTemplate').value = ''; // Clear previous solution template
                    document.getElementById('ticketModal').style.display = 'block';
                });
                categoryDiv.appendChild(ticketDiv);
            });
        }

        // Display tickets for each category
        displayTickets('Category 1');
        displayTickets('Category 2');

        // Close the modal when the close button is clicked
        document.getElementsByClassName('close')[0].addEventListener('click', () => {
            document.getElementById('ticketModal').style.display = 'none';
        });

        // Close the modal when clicking outside of it
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('ticketModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
